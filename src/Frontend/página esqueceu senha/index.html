<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Senha?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Esqueceu a senha ?</h1>
    <form>
      <label for="email">E-MAIL</label>
      <input type="email" id="email" placeholder="exemplo@dominio.com">

      <label for="nova-senha">NOVA SENHA</label>
      <input type="password" id="nova-senha" placeholder="●●●●●●●●">

      <label for="confirmar-senha">DIGITE NOVAMENTE</label>
      <input type="password" id="confirmar-senha" placeholder="●●●●●●●●">
      
      <button type="submit" class="login-button">ENVIAR</button>
    </form>
  </div>
</body>
</html>
