<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Criar conta</h1>
    <form>
      <label for="nome">NOME</label>
      <input type="text" id="nome" placeholder="@exemploNome">

      <label for="email">E-MAIL</label>
      <input type="email" id="email" placeholder="pessoa@gmail.com">

      <label for="senha">SENHA</label>
      <input type="password" id="senha" placeholder="●●●●●●●●">

      <label for="confirmar-senha">DIGITE NOVAMENTE A SENHA</label>
      <input type="password" id="confirmar-senha" placeholder="●●●●●●●●">
      
      <button type="submit" class="login-button">CRIAR</button>
    </form>
  </div>
</body>
</html>
